<html>
      <head>
           <link rel="stylesheet" type="text/css" href="style.css">
     </head>
      <body>
           <label for="weather">what's the weather like? </label>
           <select id="weather">
               <option value="sunny">Sunny</option>
               <option value="sunny">Windy</option>
               <option value="sunny">Rainy</option>
               <option value="sunny">Snowy</option>
               <option value="sunny">Cloudy</option>
           </select>
           <a href="#" onclick="btnPressed()">GO!</a>
           <p id="outputText">Weather advice :</p>
    
           <script>
               function btnPressed(){
                   var weatherSelected = document.getElementById("weather").value;
                   var advice;

                   switch(weatherSelected) {
                       case "sunny":
                           advice = "wear your sunglasses";
                           break;
                       case "windy":
                           advice = "wear your jacket";
                           break;
                       case "rainy":
                           advice = "wear a rain coat and carry an umbrella";
                           break;
                       case "snowy":
                           advice = "Dress warmly";
                           break;
                       case "cloudy":
                           advice = "Carry a jacket. It might rain";
                           break;
                   }
                   document.getElementById("outputText").innerHTML ="Weather advice" + advice;
               }
        
           </script>  
     </body>
 </html>
